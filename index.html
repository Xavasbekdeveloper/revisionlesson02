<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>

    <link rel="stylesheet" href="CSS/overview/style.css">
</head>

<body>

    <header>
        <div class="container header__container">
            <button class="hamburger__btn">
                <img class="hamburger__btn__img" src="images/hamburger.svg" alt="bar">
            </button>
            <div class="header__right">
                <h3 class="header__name__title">Jones Ferdinand</h3>
                <div>
                    <img class="header__name__img" src="images/header.png" alt="img">
                </div>
            </div>
        </div>
    </header>

    <main>
        <div class="container">
            <div class="overview__wrapper">
                <h1 class="overview__title ">Overview</h1>
                <div class="overview__btn__wrapper">
                    <img src="images/Dots.png" alt="img">
                    <!-- <button class="overview__dots__btn">
                    </button> -->
                    <button class="overview__add__btn">add</button>
                </div>
            </div>
            <ul class="overview__category">

            </ul>
            <table class="table">
                <thead>
                    <tr class="heading__tr">
                        <th>Owner</th>
                        <th>Price</th>
                        <th>Category</th>
                        <th>Rating</th>
                        <th>Brand</th>
                    </tr>
                </thead>

                <tbody class="owner__cards">

                </tbody>
            </table>
        </div>
    </main>

    <script src="./js/main.js"></script>
</body>

</html>
